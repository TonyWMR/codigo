<body>
    <section>
        <h1 style="color: rgb(223, 226, 39); font-size: 60px;">Formularios</h1>

        <!-- sirve para crear un formulario -->
        <form>
            <!--Los inputs tienen tipos, por lo general son de type text pero hay mas-->
            <p>
                <input type="text" class="form-input" name="name" placeholder="Ingresa tu nombre" autocomplete="of" required />
            </p>

            <p>
                <input type="email" class="form-input" name="email" placeholder="Ingresa tu correo" readonly value="antony@gmail.com"/>
            </p>

            <p>
                <input type="password" class="form-input" name="password" placeholder="Escribe una contrseÃ±a segura" disabled />
            </p>

            <p>
                <!--audio/*
                    video/*
                    PDF/*
                    image/*
                    mp3/*
                -->
                <input type="file" accept="image/*" name="image"/> 
            </p>

            <p>
                <input type="number" name="phone_number" placeholder="Ingresa un numero" />
            </p>

            <p>
                <input type="date" name="date" />
            </p>

            <p>
                <input type="time" name="time"  />
            </p>

            <p>
                <input type="datetime-local" name="date_time" />
            </p>

            <p><input type="checkbox" name="terms" />Acepta los terminos y condiciones</p>
            <p>
                <h4>Escoge una opcion</h4>
            </p>
            <p>
                <input type="radio" name="Option" /> Opcion 1
            </p>
            <p>
                <input type="radio" name="Option" checked /> Opcion 2
            </p>
            <p>
                <input type="radio" name="Option" /> Opcion 3
            </p>
            <p>
                <button id="boton-enviar" type="submit">Enviar Datos</button>
            </p>
            <p>
                <input type="color" name="big_color ">
            </p>

                
            




        </form>
    </section>
